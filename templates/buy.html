{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Stock</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
